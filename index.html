<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyberpunk Background with Neon Button</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background-image: url('https://i.postimg.cc/67Bf91LB/cyberpunk-city-rain-neon-purpl.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        font-family: Arial, sans-serif;
        color: white;
        position: relative;
        overflow: hidden;
    }

    /* Optional overlay to hide the yellow cars */
    .overlay {
        position: absolute;
        top: 60%; /* adjust based on where the cars are */
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px; /* adjust width */
        height: 100px; /* adjust height */
        background: rgba(0,0,0,0.5); /* semi-transparent to cover cars */
        backdrop-filter: blur(5px); /* optional blur for effect */
        border-radius: 10px;
        z-index: 1;
    }

    .neon-button {
        position: absolute;
        top: 60%; /* same as overlay */
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 50px;
        background: linear-gradient(145deg, #8a2be2, #4b0082);
        color: white;
        font-size: 1.5em;
        font-weight: bold;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        box-shadow: 0 0 10px #8a2be2, 0 0 20px #8a2be2, 0 0 30px #4b0082;
        text-shadow: 0 0 5px #fff;
        z-index: 2;
        transition: 0.3s all;
    }

    .neon-button:hover {
        box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff;
        transform: translate(-50%, -50%) scale(1.05);
    }

</style>
</head>
<body>
    <div class="overlay"></div>
    <button class="neon-button">Click Me</button>
</body>
</html>
